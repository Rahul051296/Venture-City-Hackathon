<html>
<head>
  <title>Venture City Hackathon</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/wow.js"></script>
    <script>
            new WOW().init();
        </script>
    <script src="js/custom.js"></script>
    <script src="main.js"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="4279964016-agnfkanti6dra2if0g6g60g9fmtq1kjl.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    
    
    <canvas id="myCanvas" style=""></canvas>
    <nav class="navbar navbar-default navbar-fixed">
             <button type="button" class="glyph-pad navbar-toggle collapsed btn-lg" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

  <span style="color:white"><i class="fa fa-bars" aria-hidden="true"></i></span>

      </button>
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Venture City</a>
                </div>
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="text-center"><a href="#">LOGIN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <header class="container-fluid" id="home">
        <center>
            <div class="container" id="landing">
                <h1 class="animated fadeInDown">WELCOME TO VENTURE CITY!</h1>
                <h5 class="animated fadeInDown">The joy of meeting an expert teacher, for the craving learner.</h5>
                <button id="btn1" class="btn hvr-grow-shadow animated fadeIn delay-1s">Get Started</button>
            </div>
        </center>
            <center>
               <div class="container" id="signUp">
                <div class="row">
                    <div id="frm" class="col-md-6 col-md-offset-3">
                        <form>
                    <div class="row" id="sign1">
                        <h2>SIGN UP WITH US!</h2>
                    </div>
                    <div class="row" id="sign2">
                        
                            <div class="col-md-2 col-xs-2">
                                <label class="text-center"><i class="fa fa-user fa-2x" aria-hidden="true"></i>
</label>
                            </div>
                            <div class="col-md-10 col-xs-10 ">
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label class="text-center"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></label>
                            </div>
                            <div class="col-md-10 col-xs-10">
                            <input type="email" class="form-control" placeholder="Enter your E-mail id" required>
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label class="text-center"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></label>
                            </div>
                            <div class="col-md-10 col-xs-10">
                            <input type="tel" class="form-control" placeholder="Enter your Phone Number" required>
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label class="text-center"><i class="fa fa-2x fa-book" aria-hidden="true"></i></label>
                            </div>
                            <div class="col-md-10 col-xs-10">
                            <input type="text" class="form-control form-big" placeholder="Tell us what you can teach">
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <label class="text-center"><i class="fa fa-2x fa-leanpub" aria-hidden="true"></i></label>
                            </div>
                            <div class="col-md-10 col-xs-10">
                            <input type="text" class="form-control form-big" placeholder="Tell us what you want to learn">
                            </div>
                            </div>
                            <div class="row" id="sign3">
                             <div class="col-md-5 col-md-offset-1">
                                 <input type="submit" value="Sign Up" name="submit" class="btn btn-block btn-success custom_btn hvr-glow">
                                
                            </div> 
                            <div class="col-md-5">
                                <div class="g-signin2 custom_btn" data-onsuccess="onSignIn" data-theme="dark"></div>
                                
                            </div>
                        </div>
                            </form>
                    </div>
                </div>
                </div> 
            </center>
    </header>  
    <script>
      function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
    </script>
</body>
</html>
