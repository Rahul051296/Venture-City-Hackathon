    <script>
      function initMap() {
          
          var locations = [
      ['Chetpet', 13.067439,  80.237617, 4],
      ['Coogee Beach', 13.067439, 80, 5],
      ['Cronulla Beach', 13, 80.190, 3],
      ['Manly Beach', 13.1, 80.190, 2],
      ['Maroubra Beach', 13.2, 80.30, 1]
    ];
        var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(13.067439,  80.237617),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh-fLzIpXO7XxWC4EZ_5MyyqCQtn7eYPo&callback=initMap">
